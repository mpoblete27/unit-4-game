<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crystal Game!</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    </head>
    <body>
        <h1>Crystal Game!!</h1>
        <h2>Instructions: </h2>
        <p>Each crystal is assigned a random unknown value</p>
        <p>Click the crystal to add that hidden value to your counter</p>
        <p>Try to match your counter to the goal number</p>

        <!-- Crystals -->
    <div class = "pic">
    </div>

    <!-- Counters -->
    <div class = "goal-Num"></div>
    <div class = "wins"></div>
    <div class = "losses"></div>
    <div class = "current-Num"></div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
    </body>
</html>
